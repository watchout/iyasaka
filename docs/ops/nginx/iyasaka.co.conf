# /etc/nginx/sites-available/iyasaka.co.conf
# iyasaka.co  Nuxt 3 production reverse proxy
#
# 設置手順:
#   sudo cp docs/ops/nginx/iyasaka.co.conf /etc/nginx/sites-available/iyasaka.co.conf
#   sudo ln -s /etc/nginx/sites-available/iyasaka.co.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#   # SSL取得後に certbot が自動で listen 443 ブロックを追加する
#
# 既存サービス（arrowsworks.com / plane / nc / linker）に影響しないよう
# server_name でドメインを明示的に分離している。

# --- HTTP (80) -----------------------------------------------------------
server {
    listen 80;
    server_name iyasaka.co www.iyasaka.co;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTP -> HTTPS redirect (certbot --nginx で自動追記されるが、念のため)
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS (443) ----------------------------------------------------------
# certbot --nginx が自動生成するが、テンプレートとして残す。
# SSL証明書取得前は listen 443 ブロックをコメントアウトしておくこと。
server {
    listen 443 ssl http2;
    server_name iyasaka.co www.iyasaka.co;

    # --- SSL (certbot が書き換える) ---
    ssl_certificate     /etc/letsencrypt/live/iyasaka.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iyasaka.co/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # --- www -> apex redirect ---
    if ($host = www.iyasaka.co) {
        return 301 https://iyasaka.co$request_uri;
    }

    # --- Proxy to Nuxt (production on port 4100) ---
    location / {
        proxy_pass         http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # タイムアウト
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # 静的アセットのキャッシュ
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass         http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        expires            30d;
        add_header         Cache-Control "public, immutable";
    }

    # セキュリティヘッダ
    add_header X-Frame-Options        "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
}
